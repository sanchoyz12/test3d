<style>
  #debug-overlay {
    position: fixed;
    bottom: 10px;
    left: 10px;
    right: 10px;
    max-height: 200px;
    background: rgba(0, 0, 0, 0.85);
    color: #ff4444;
    font-family: monospace;
    font-size: 11px;
    padding: 8px;
    border-radius: 6px;
    overflow-y: auto;
    z-index: 99999;
    display: none;
    border: 1px solid #ff4444;
  }

  #debug-overlay.has-errors {
    display: block;
  }

  #debug-overlay .ok {
    color: #44ff44;
  }

  #debug-overlay .err {
    color: #ff4444;
  }
</style>
<div id="debug-overlay"></div>
<script>
  const _overlay = document.getElementById('debug-overlay');
  const _errors = [];
  function _log(msg, isErr) {
    _errors.push(msg);
    _overlay.classList.add('has-errors');
    const d = document.createElement('div');
    d.className = isErr ? 'err' : 'ok';
    d.textContent = msg;
    _overlay.appendChild(d);
    _overlay.scrollTop = _overlay.scrollHeight;
  }
  window.addEventListener('error', e => _log('[JS ERROR] ' + e.message + ' @ ' + e.filename + ':' + e.lineno, true));
  window.addEventListener('unhandledrejection', e => _log('[PROMISE] ' + (e.reason?.message || e.reason), true));
  const _origFetch = window.fetch;
  window.fetch = function (url, opts) {
    const urlStr = (url instanceof Request) ? url.url : String(url);
    return _origFetch.apply(this, arguments).then(r => {
      if (!r.ok) _log('[FETCH ' + r.status + '] ' + urlStr, true);
      return r;
    }).catch(err => { _log('[FETCH ERR] ' + urlStr + ' - ' + err, true); throw err; });
  };
  window._debugErrors = _errors;
</script>
